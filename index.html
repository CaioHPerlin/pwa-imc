<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="apple-touch-icon" href="images/nutricionista-icon-256.png">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f5eff5">
    <meta name="description" content="Calculadora de IMC.">
    <title>NutriMC</title>
</head>

<body>
    <main class="content">
        <form id="calc" class="formzin">
            <label for="name" class="placeholder">Nome</label>
            <input required type="text" id="name" name="name" class="input">
            <label for="age">Idade</label>
            <input required type="number" id="age" name="age" class="input">
            <div class="sex">
                <label>Sexo</label>
                <input required type="radio" id="masc" name="sex" value="masc"><label for="masc">M</label>
                <input required type="radio" id="fem" name="sex" value="fem"><label for="fem">F</label>
            </div>
            <label for="height">Altura (cm)</label>
            <input required type="number" id="height" name="height" placeholder="Ex: 160" class="input" inputmode="numeric">
            <label for="weight">Peso (kg)</label>
            <input required type="number" id="weight" name="weight" placeholder="Ex: 80" class="input" inputmode="numeric">

            <input type="submit" class="btn" value="Calcular">
        </form>
    </main>
    <div class="output">
        <h2 id="out-name"></h2>
        <h3 id="out-result">Excesso de Peso</h3>
        <h3>Imc: <span id="out-imc">25</span></h3>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
